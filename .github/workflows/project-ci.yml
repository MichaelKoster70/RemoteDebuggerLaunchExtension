name: 'Project: CI'
on: 
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'copilot/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: CI Build
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/shared-build.yml
    with:
      store-artifacts: false
      environment: CI